<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection end to end encryption</title>

    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    </h1>
      <div id="videos">
        <div id="sender">
          <span>Người gọi</span>
          <video id="video1" playsinline autoplay muted></video>
          <div id="senderWaveForm" class="waveform"></div>
        </div>
        <div id="receiver">
          <span>Người nghe</span>
          <video id="video2" playsinline autoplay></video>
          <div id="receiverWaveForm" class="waveform"></div>
        </div>
      </div>
      <div id="monitor">
        <span>Nghe lén</span>
        <label id="switch-audio">Nghe âm thanh ông nghe lén nhận được: <input type="checkbox" id="mute-middlebox"></label>
        <video id="video-monitor" playsinline autoplay muted></video>
        <div id="monitorWaveForm" class="waveform"></div>
      </div>

    <div id="buttons">
        <button id="start">Start</button>
        <button id="call" disabled>Call</button>
        <button id="hangup" disabled>Hang Up</button>
    </div>
    <div id="status"></div>

</div>

<!-- <script src="Lib/crypto-js.js"></script> -->
<script src="Lib/aes.js"></script>
<script src="Lib/wavesurfer.js"></script>
<script src="js/createWave.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/videopipe.js"></script>
<script type="module" src="js/main.js" async></script>

</body>
</html>
